name: Keep-alive Render (Bolivia Time)

on:
  schedule:
    # Cada 15 minutos solo en horario laboral Bolivia (8 AM - 10 PM)
    - cron: '*/15 12-2 * * *'  # 8:00 AM - 10:00 PM Bolivia (12:00 - 02:00 UTC)
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Keep Render awake
        run: |
          curl -s -f --max-time 20 \
          https://mutant-back.onrender.com/api/products/products \
          && echo "✅ Success" || echo "⚠️ Failed but continuing"
