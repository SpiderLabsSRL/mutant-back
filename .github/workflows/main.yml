on:
  schedule:
    # 8:00 AM - 7:59 PM Bolivia (12:00 - 23:59 UTC)
    - cron: '*/15 12-23 * * *'
    
    # 8:00 PM - 9:59 PM Bolivia (00:00 - 02:59 UTC)
    - cron: '*/15 0-2 * * *'

  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Keep Render awake
        run: |
          curl -s -f --max-time 20 \
          https://mutant-back.onrender.com/api/products/products \
          && echo "✅ Success" || echo "⚠️ Failed but continuing"
